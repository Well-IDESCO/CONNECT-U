<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Connect-U - SOCIAL</title>
  <script src="https://kit.fontawesome.com/24a8095d62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="img/menu/favico.png" />

</head>
<body id="body">

<!-- MENU -->

<div id="buttonsmenuhidden" class="menu menu--closed">

  <div class="button">
      <span class="span1"> </span>
      <span class="span2"> </span>
      <span class="span3"> </span>
  </div>

  <div onclick="EffectsButtonsOnOff()" class="tools tools--hidden">
          <!-- EFEITOS -->
          <div class="fab">
            <button class="icon menu--button main">
              <img class="icon help" width="26" height="26" src="img/menu/effect.png">
            </button>
              <ul id="effectslist">
                <li>
                  <button id="circular">
                    <img src="img/menu/poligon.png" width="26" height="26" alt="">
                  </button>
                  <label for="opcao1">Polígono</label>
                </li>
                <li>
                  <button id="grid">
                    <img src="img/menu/grid-svgrepo-com.svg" width="26" height="26"  alt="">
                  </button>
                  <label for="opcao2">Grade</label>
                </li>
                <li>
                  <button onclick="onoffForceAtlas()" id="opcao3">
                    <img src="img/menu/icons8-aquecimento-central-50.png" width="26" height="26" alt="">
                  </button>
                  <label for="opcao3">Opção 3</label>
                </li>
              </ul>
          </div>
      <!-- Invisivel -->
      <button id="hiden" class="menu--button" onclick="hide()">
          <img class="icon hidden" width="26" height="26" src="img/menu/hide.png">
      </button>
       <!-- Compartilhar -->
      <a href="">
          <img class="icon share" width="26" height="26" src="img/menu/send.png" onclick="window.print()">
      </a>
      <!-- INFO -->
      <button class="icon menu--button main" onclick="changebackgroundcolor()">
          <img class="icon help" width="26" height="26" src="img/menu/info (2).png">
      </button>
      <!-- REFRESH -->
      <button class="menu--button">
        <img class="icon" width="36" height="36" src="img/menu/icons8-refresh.svg" alt="" onclick="location.reload()";>
      </button>
  </div>
</div>

<div id="graph-container"></div>

<div id="interfacebuttons" class="buttons">
  <input type="button" class="btn btn-3 teste btn-sep icon-fluir" value="Fluir" id="onoff" onclick="onoff();">
</div>

<!-- partial -->
<script src="scripts/jquery.min.js"></script>
<script src="scripts/sigma.min_3.js"></script>
<script src="scripts/dat.gui.min.js"></script>
<script  src="scripts/script.js"></script>

<div class="logo"><a href="https://www.idesco.org.br/" target="_blank"><img src="img/LOGO-IDESCO.png" alt="IDESCO"></a></div>

</body>
</html>
